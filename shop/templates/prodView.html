{% extends 'base.html' %}

{% block title%} {{product.product_name}} - BioMe{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="333px" height="485px">
    </div>
        <div class="row my-5">
            <a href="/shop"><button class="btn btn-primary">Buy Now</button></a>
        </div>

    </div>

    <div class="col-md-8 ">
        <h1 class='font-weight-bold'>{{product.product_name}}</h1>

        <h3><b>Rs.{{product.price}} </b></h3>
        <h4>{{product.desc}}</h4>
        <h4>{{product.details}}</h4>
        <h4>{{product.feature}}</h4>

    </div>
    </div>


</div>

{% endblock %}


{% block js %}
<script>
console.log('working');

if(localStorage.getItem('cart') == null){
var cart = {};
}

else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}

$('.cart').click(function(){

console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();

document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');

</script>
{% endblock %}
